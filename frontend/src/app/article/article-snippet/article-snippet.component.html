<div class="d-flex">
  <a
    [routerLink]="['/articles', article.id]"
    [ngClass]="{
      'rounded-0': allowArticleActions,
      'rounded-bottom': allowArticleActions,
      'rounded': !allowArticleActions
    }"
    class="card border-0 shadow"
    style="width: 95%">
    <article
      class="article p-3 card-body">
      <p class="card-text">{{ getFormattedCreationDateTime(article.creationDateTime!) }}</p>
      <h4 class="card-title">{{ article.title }}</h4>
      <p class="card-text">{{ article.shortDescription }}</p>
    </article>
  </a>

  <div
    *ngIf="authService.isTokenValid() && allowArticleActions"
    class="d-flex flex-column justify-content-between"
    style="cursor: pointer; min-width: 5%">
    <button
      (click)="onDelete(article.id)"
      class="flex-grow-1 btn btn-danger rounded-0 rounded-end">
      <i class="bi bi-trash3-fill"></i>
    </button>
    <button
      [routerLink]="['/articles', article.id, 'edit']"
      class="flex-grow-1 btn btn-secondary rounded-0 rounded-end">
      <i class="bi bi-pencil-square"></i>
    </button>
  </div>
</div>
