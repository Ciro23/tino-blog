<div
  *ngIf="loadingArticles"
  class="d-flex flex-column gap-4">
  <h4>Articles manager</h4>

  <div class="spinner-border mx-auto" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div
  *ngIf="!loadingArticles"
  class="d-flex flex-column gap-4">
  <div class="d-flex flex-wrap gap-2 justify-content-between">
    <h4>Articles manager</h4>

    <a routerLink="/articles/new" class="ms-auto">
      <button class="btn btn-primary bi bi-plus"> Add Article</button>
    </a>
  </div>

  <app-article-list
    [articles]="articles"
    [onViewArticle]="onViewArticle"
    [onEditArticle]="onEditArticle"
    [onDeleteArticle]="openDeleteConfirmationDialog"></app-article-list>
</div>
