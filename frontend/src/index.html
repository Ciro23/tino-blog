<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta
    name="description"
    content="I'm Tino and I'm a software developer. This is my personal website.">

  <title>Tino Blog</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#010409">

  <style>
    app-root {
      opacity: 0;
    }

    /* noinspection CssUnusedSymbol */
    app-root.fonts-loaded {
      opacity: 1;
      transition: opacity 0.1s;
    }
  </style>
</head>
<body>
  <!-- Just a loading spinner to display while the fonts are being loaded -->
  <div id="initial-loading" class="d-flex justify-content-center align-items-center vh-100">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
<script>
  // This is used to hide the website's content until the fonts have loaded,
  // to avoid text to jump from a typeface to another in front of the user.
  document.fonts.ready.then(() => {
    document.querySelector('app-root').classList.add('fonts-loaded');
    document.querySelector('#initial-loading').classList.add('d-none');
  });
</script>
</html>
