<script>
    $(document).ready(function () {
        resizeTextAreaAutomatically();
    });

    /**
     * All elements with the class "infinite-textarea" will
     * resize vertically automatically based on the content.
     */
    function resizeTextAreaAutomatically() {
        $(".infinite-textarea").each(function () {
        }).on("input", function () {
            this.style.height = this.scrollHeight + "px";
        });
    }
</script>
